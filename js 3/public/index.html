<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator </title>
</head>
<body>
<center>
    <div class="main">
        <div><input type="text" disabled class="screen" id="screen"></div>
        <div class="btnparent">
            <button onclick="btnfunction(1)">1</button>
            <button onclick="btnfunction(2)">2</button>
            <button onclick="btnfunction(3)">3</button>
            <button onclick="btnfunction('+')">+</button>
            <button onclick="btnfunction(4)">4</button>
            <button onclick="btnfunction(5)">5</button>
            <button onclick="btnfunction(6)">6</button>
            <button onclick="btnfunction('-')">-</button>
            <button onclick="btnfunction(7)">7</button>
            <button onclick="btnfunction(8)">8</button>
            <button onclick="btnfunction(9)">9</button>
            <button onclick="btnfunction('*')">*</button>
            <button onclick="btnfunction(0)">0</button>
            <button onclick="clearall()">C</button>
            <button onclick="btnfunction('/')">/</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
</center>
<center>
    <div id="parent">
        <div class="images fade"><img src="images/img1.jpg" width="200px" height="150px" alt=""></div>
        <div class="images fade"><img src="images/img2.jpg" width="200px" height="150px" alt=""></div>
        <div class="images fade"><img src="images/img3.jpg" width="200px" height="150px" alt=""></div>
    
    </div>
    <button class="btn" onclick="btnclick(sslide(-1))">Previous</button>
    <button class="btn" onclick="btnclick(sslide(1))">Next</button>
</center>










    <script src="app.js"></script>
</body>
</html>
